<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Formulario</title>
</head>
<body>
    <form class="form" action="./index.html">
        <h2>Introduce tus datos para crear una cuenta</h2>
        <p>Los valores marcados con un * son obligatorios</p>
        <label>
            <p>Nombre*:</p>
            <input type="text" required placeholder="Introduce tu nombre...">
        </label>
        <label>
            <p>Primer Apellido*:</p>
            <input type="text" required placeholder="Introduce tu primer apellido...">
        </label>
        <label>
            <p>Segundo apellido:</p>
            <input type="text" placeholder="Introduce tu segundo apellido...">
        </label>
        <label>
            <p>DNI*:</p>
            <input type="text" required pattern="[0-9]{8}[A-Za-z]{1}" placeholder="Introduce tu DNI...">
        </label>
        <button type="submit">Registro</button>
    </form>
</body>
</html>
